name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report

        Please fill out the following fields to help us investigate the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: "What happened? What did you expect to happen?"
    validations:
      required: true


  - type: textarea
    id: logs
    attributes:
      label: Logs and Screenshots
      description: |
        Please copy and paste any relevant logs or attach screenshots.  
        Use [Markdown](https://guides.github.com/features/mastering-markdown/) for formatting.
      placeholder: |
        ```
        Paste logs here
        ```
        ![screenshot](url)
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Log URL
      description: Please provide the URL with the corresponding log
      placeholder: /analyze/fa076c9d-6790-4ac3-ab3b-6cffb0e2a97f"
    validations:
      required: true
